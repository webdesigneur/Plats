
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G√©n√©rateur de Plats Pro</title>
    <style>
        :root {
            --font: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            --background: #f2f2f7;
            --card-bg: #ffffff;
            --text-main: #1c1c1e;
            --text-secondary: #3c3c434d;
            --accent: #007aff;
        }
        body {
            font-family: var(--font);
            background-color: var(--background);
            margin: 0;
            padding: 20px;
            color: var(--text-main);
        }
        h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 25px;
        }
        .filters, .people-select {
            margin-bottom: 20px;
        }
        label {
            display: inline-block;
            margin-bottom: 8px;
            font-size: 16px;
        }
        input[type="checkbox"] {
            transform: scale(1.2);
            margin-right: 8px;
        }
        input[type="number"] {
            width: 60px;
            padding: 5px;
            font-size: 16px;
            border-radius: 6px;
            border: 1px solid #ccc;
            margin-left: 10px;
        }
        button {
            background-color: var(--accent);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #005bb5;
        }
        #result {
            margin-top: 30px;
            padding: 20px;
            background-color: var(--card-bg);
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        .meal-name {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .meal-desc {
            font-size: 16px;
            color: var(--text-secondary);
            margin-bottom: 15px;
        }
        .ingredients ul {
            list-style: none;
            padding: 0;
        }
        .ingredients li {
            font-size: 16px;
            padding: 4px 0;
            border-bottom: 1px solid #e5e5ea;
        }
        .actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            flex-wrap: wrap;
        }
        .copy-area {
            background-color: #eee;
            padding: 10px;
            font-size: 14px;
            border-radius: 10px;
            margin-top: 10px;
            word-break: break-word;
        }
        @media (prefers-color-scheme: dark) {
            body { background-color: #1c1c1e; color: #f2f2f7; }
            #result { background-color: #2c2c2e; color: #f2f2f7; border: none; }
            .meal-desc { color: #a1a1aa; }
            input, select, button { background-color: #3a3a3c; color: #fff; border: 1px solid #5a5a5f; }
        }
    </style>
</head>
<body>
    <h1>üçΩÔ∏è G√©n√©rateur de Plats</h1>

    <div class="filters">
        <label><input type="checkbox" id="vegetarian"> V√©g√©tarien</label>
        <label><input type="checkbox" id="vegan"> V√©gan</label>
        <label><input type="checkbox" id="glutenFree"> Sans gluten</label>
        <label><input type="checkbox" id="lactoseFree"> Sans lactose</label>
        <label><input type="checkbox" id="quick"> Rapide</label>
    </div>

    <div class="people-select">
        <label for="peopleCount">Nombre de personnes :</label>
        <input type="number" id="peopleCount" value="2" min="1" max="20" />
    </div>

    <div class="actions">
        <button onclick="generateMeal()">üçΩÔ∏è Proposer un plat</button>
        <button onclick="copyIngredients()">üìã Copier les ingr√©dients</button>
    </div>

    <div id="result"></div>
    <div id="copyZone" class="copy-area" style="display:none;"></div>

    <script>
        const meals = [
            {
                name: "Riz saut√© aux l√©gumes",
                desc: "Plat rapide, v√©gan et d√©licieux.",
                ingredients: [
                    {name: "Riz", amount: 150},
                    {name: "Carottes", amount: 100},
                    {name: "Courgettes", amount: 100},
                    {name: "Oignons", amount: 50}
                ],
                vegetarian: true,
                vegan: true,
                glutenFree: true,
                lactoseFree: true,
                quick: true
            },
            {
                name: "Lasagnes aux √©pinards",
                desc: "Un gratin v√©g√©tarien savoureux.",
                ingredients: [
                    {name: "√âpinards", amount: 100},
                    {name: "P√¢tes", amount: 150},
                    {name: "Tomates", amount: 100},
                    {name: "Fromage", amount: 80}
                ],
                vegetarian: true,
                vegan: false,
                glutenFree: false,
                lactoseFree: false,
                quick: false
            }
        ];

        function generateMeal() {
            const filters = {
                vegetarian: document.getElementById("vegetarian").checked,
                vegan: document.getElementById("vegan").checked,
                glutenFree: document.getElementById("glutenFree").checked,
                lactoseFree: document.getElementById("lactoseFree").checked,
                quick: document.getElementById("quick").checked
            };

            const peopleCount = parseInt(document.getElementById("peopleCount").value);

            let filteredMeals = meals.filter(meal => {
                for (let key in filters) {
                    if (filters[key] && !meal[key]) return false;
                }
                return true;
            });

            const resultDiv = document.getElementById("result");

            if (filteredMeals.length === 0) {
                resultDiv.innerHTML = "üòî Aucun plat ne correspond √† vos crit√®res.";
                document.getElementById("copyZone").style.display = "none";
                return;
            }

            const meal = filteredMeals[Math.floor(Math.random() * filteredMeals.length)];

            const ingredientsHtml = meal.ingredients.map(ing =>
                `<li>${ing.name} : ${ing.amount * peopleCount} g</li>`
            ).join("");

            resultDiv.innerHTML = `
                <div class='meal-name'>ü•ò ${meal.name}</div>
                <div class='meal-desc'>${meal.desc}</div>
                <div class='ingredients'>
                    <strong>Ingr√©dients pour ${peopleCount} personne(s) :</strong>
                    <ul>${ingredientsHtml}</ul>
                </div>
            `;

            const ingredientsList = meal.ingredients.map(ing =>
                `${ing.name} : ${ing.amount * peopleCount} g`
            ).join(", ");
            document.getElementById("copyZone").innerText = ingredientsList;
            document.getElementById("copyZone").style.display = "block";
        }

        function copyIngredients() {
            const copyArea = document.getElementById("copyZone");
            if (copyArea && copyArea.innerText.trim() !== "") {
                navigator.clipboard.writeText(copyArea.innerText).then(() => {
                    alert("Liste copi√©e dans le presse-papiers !");
                });
            }
        }
    </script>
</body>
</html>
